<div class="flex align-center bordered">
    <div class="ui-input mailbox-settings__input connection-settings__input">
        <label class="ui-input__label" >
            Forward a copy of all {{mailboxService.mailbox.email}} email to this address:
        </label>
        <input
                class="ui-input__input input dnsForward"
                type="text"
                disabled
                value="{{mailboxService.mailbox.forward_address}}"
        >
    </div>

    <button class="btn btn-no-border check"
            *ngIf="mailboxService.mailbox.forwarding_verified == '0' && mailboxService.mailbox.default != 1"
            (click)="checkForward()"
    >
        Check
    </button>

    <div class="grad-btn">
        <button class="grad-btn__btn" (click)="copyTextToClipboard('dnsForward')">
            {{copyBtnText['dnsForward']}}
        </button>
        <span class="grad-btn__bg"></span>
    </div>
</div>



<div class="check-your-email" *ngIf="mailboxService.mailbox.dns_verified !== 1 && !mailboxService.mailbox.default">
    <h2 class="popup-content__header">
        Check your email
    </h2>
    <div class="mailbox-check-text">
        <p>
            A six - digit code has been sent to <span class="bold">{{mailboxService.mailbox.email}}</span>.
        </p>
        <p>
            Please confirm owneship by typing the code in below:
        </p>
    </div>

        <!--<div class="flex">-->
            <input
                    class="input popup-content__form-input"
                    type="text"
                    (keypress)="onlyNumber($event)"
                    [(ngModel)]="emailVerify"
            >
