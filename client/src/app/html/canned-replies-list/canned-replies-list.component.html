<div class="settings-canned-replies">
    <div class="flex justify-between">
        <h2 class="settings-canned-replies__header bold">Canned Replies</h2>
        <button class="users__add-btn btn bold popup-btn" [routerLink]="['/settings/canned-replies']">Create New</button>
    </div>


    <div class="canned-replies-table">

        <div class="canned-replies-table__head">
            <div class="canned-replies-table__row">
                <div class="canned-replies-table__cell bold name">Name</div>
                <div class="canned-replies-table__cell bold reply">Reply</div>
                <div class="canned-replies-table__cell bold category">Category</div>
                <div class="canned-replies-table__cell action"></div>
            </div>
        </div>

        <div class="canned-replies-table__body"  *ngFor="let listItem of cannedrepliesService.repliesList;let ind = index;">

            <div class="canned-replies-table__row" >
                <div class="canned-replies-table__cell bold name">{{listItem.name}}</div>
                <div class="canned-replies-table__cell reply" [innerHTML] = "listItem.body">
                </div>
                <div class="canned-replies-table__cell category" >{{listItem.category.name}}</div>
                <div class="canned-replies-table__cell action">
                    <button class="canned-replies-table__btn edit" (click)="editReplyListItem(listItem)">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M0 12.006v3.295c0 .2.1.4.2.5.1.1.3.199.499.199h3.295c.2 0 .4-.1.499-.2L15.775 4.518c.3-.3.3-.699 0-.998L12.58.225c-.3-.3-.699-.3-.998 0L9.285 2.52.2 11.507c-.1.1-.2.3-.2.5zM12.081 1.722l2.197 2.297-1.298 1.298-2.197-2.297 1.298-1.298zM1.398 12.306l8.387-8.287 2.296 2.296-8.387 8.287H1.398v-2.296z"
                                    fill="currentColor" /></svg>
                    </button>
                    <button class="canned-replies-table__btn delete" (click) = "deleteCategoryListItem(listItem)">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M14.9 2.5h-3.5V1.1c.1-.6-.4-1.1-1-1.1H5.6C5 0 4.5.5 4.5 1.1v1.4H1.1c-.4 0-.6.3-.6.6s.3.6.6.6H2L3 15c.1.5.5 1 1.1 1H12c.5 0 1-.4 1.1-1l1-11.2h.9c.4 0 .6-.3.6-.6s-.3-.7-.7-.7zM5.8 1.3h4.3v1.2H5.8V1.3zm5.9 13.4H4.3l-1-10.9h9.4l-1 10.9z"
                                    fill="currentColor" /></svg>
                    </button>
                </div>
            </div>


        </div>
    </div>

</div>
