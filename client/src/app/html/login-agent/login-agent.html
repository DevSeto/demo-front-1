<div class="sign-wrapper"  *ngIf="loginAgent">
    <div class="birddesk-logo">
        <img src="../../../../../public/images/logo/logo.svg" alt="Logo">
        <a href="#">BirdDesk</a>
    </div>

    <div class="multistep-form-wrapper multistep-form-wrapper--agent">

        <form class="multistep-form"
              [formGroup]="agentForm"
              (ngSubmit)="submitForm()"
        >

            <h2 class="multistep-form__title text-center bold">Please create your BirdDesk login credentials</h2>

            <div class="multistep-form-inner">
                <div class="multistep-form-input-wrapper ">
                    <input type="text"
                           class="multistep-form__input input w-100"
                           placeholder="Full name"
                           autocomplete="off"
                           name="name"
                           [value]="loginAgent.first_name +' '+ loginAgent.last_name"
                           disabled
                    >
                </div>
                <div class="multistep-form-input-wrapper">
                    <input
                           class="multistep-form__input input w-100"
                           autocomplete="off"
                           placeholder="Your email"
                           name="email"
                           type="email"
                           value="{{loginAgent.email}}"
                           disabled
                    >
                </div>
                <div class="multistep-form-input-wrapper multistep-form-input-wrapper--last">
                    <input
                            type="password"
                            class="multistep-form__input multistep-form__input--password input w-100"
                            placeholder="Password"
                            [class.input-error-style]="classError('password') || agentFormErrors.password.verify"
                            [class.input-success-style]="classSuccess('password') && !agentFormErrors.password.verify"
                            value=""
                            formControlName="password"
                            (keyup)="passwordIncludes(agentForm.controls.password.value)"
                    >
                </div>


                <span id="password-error" class="error-span help-block error backend-error input-group-error">
                    <form-errors
                            [control]="agentForm.controls.password"
                            [formSubmit]="agentForm.submitted"
                            [controlName]="'password'"
                    ></form-errors>
                    <span *ngIf="agentFormErrors.password.verify">
                        {{agentFormErrors.password.text}}
                    </span>
                </span>
                <div class="password-level"
                     [ngClass]="{
                        'password-level':true,
                        'password-level--1' : validCount && validCount < 3,
                        'password-level--2' : validCount > 2 && validCount < 5,
                        'password-level--3' : validCount > 4
                        }"
                >
                    <div class="password-level__el"></div>
                    <div class="password-level__el"></div>
                    <div class="password-level__el"></div>
                </div>
                <div class="pass-error-status" [class.errorpadding]="addpadding">

                    <ul class="include-list">
                        <li *ngFor="let field of passwordInclude;">
                            <span [class.password-include-circle]="field.active" class="custom-blue-circle"></span>
                            <span [class.password-include-text]="field.active" style="padding-left: 5px">
                                            {{field.name}}
                                        </span>
                        </li>
                    </ul>
                </div>

                <div class="multistep-form-input-wrapper mb16">
                    <input
                            type="password"
                            class="multistep-form__input multistep-form__input--password input w-100"
                            placeholder="Password"
                            [class.input-error-style]="classError('password_confirmation') || agentFormErrors.password_confirmation.verify"
                            [class.input-success-style]="classSuccess('password_confirmation') && !agentFormErrors.password_confirmation.verify"
                            value=""
                            formControlName="password_confirmation"
                    >
                    <span id="password-error" class="error-span help-block error backend-error input-group-error  signe-up-error">
                        <form-errors
                                [control]="agentForm.controls.password_confirmation"
                                [formSubmit]="agentForm.submitted"
                                [controlName]="'password_confirmation'"
                        ></form-errors>
                        <span *ngIf="agentFormErrors.password_confirmation.verify">
                            {{agentFormErrors.password_confirmation.text}}
                        </span>
                        <span class="passwordsErrorText-box" *ngIf="dontMatch">
                            {{passwordsErrorText}}
                        </span>
                    </span>
                </div>

                <div class="ui-checkbox-wrapper">
                    <label class="ui-checkbox">
                        <input class="ui-checkbox__input" type="checkbox" name="mailbox" (change)="keepsigned = $event.target.checked">
                        <span class="ui-checkbox__check-wrapper">
                                <span class="ui-checkbox__check"></span>
                                <span class="ui-checkbox__check__after"></span>
                        </span>
                        <span class="ui-checkbox__label">Keep me signed in</span>
                    </label>
                </div>

                <div class="grad-btn grad-btn--fill " [class.disabled]="dontMatch">
                    <button [disabled]="dontMatch" class="grad-btn__btn"  type="submit">Sign in</button>
                    <span class="grad-btn__bg"></span>
                </div>

                <div class="text-center text--sm">New to BirdDesk? <a [routerLink]="['/register']" class="link">Sign up now</a></div>

            </div>
        </form>

    </div>

</div>
