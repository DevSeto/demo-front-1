<div class="ticket-editor forward">
    <div class="dropdown pull-right  create-canned-reply-item" >
        <a id="dropdownMenu1"
           (click)="cannedrepliesService.textArea = textEditor; cloud.effect = 'showReply'"
        >
            <i class="la la-commenting-o"></i>
        </a>
    </div>
    <ng-container>

            <multi-select
                    [defaultToastrParams]="defaultToastrParams"
                    [infoTexts]="infoTexts"
                    [labelText]="'Forward to:'"
                    [multi]="!!1"
                    [placeholder]="'To...'"
                    (valueChange)="forwardData.forwarding_emails=$event;ticketsService.ticket.ticketDraft.forwarding_emails = $event"
            ></multi-select>
    </ng-container>
    <div [froalaEditor]="textEditor.editorOptions" [(froalaModel)]="forwardData.body"></div>
    <div id="attachedFiles" *ngIf="ticketsService.ticket.ticketDraft.forward_files.length">
        <ng-container *ngFor=" let attachments of ticketsService.ticket.ticketDraft.forward_files; let ind = index">
            <a class="data-isFile" *ngIf="attachments.disposition === 'attachment'">
                {{attachments.name}}
                <i
                        class="fa fa-times"
                        (click)="ticketsService.ticket.ticketDraft.forward_files.splice(ind,1);draftService.addIndividualdraftData();"
                ></i>
            </a>
        </ng-container>
    </div>
    <div class="pull-left editor-signature">
        <p [innerHtml]="mailBoxService.mailbox.signature"></p>
    </div>

    <div class="text-right editor-actions">
        <div class="ticket-editor__btn assign-on forwarding-button" dropdown>
            <button dropdown-open>
            <span class="user">
                <span *ngIf="assignmentUser && assignmentUser.id === usersService.user.id">
                    me
                </span>
                <span *ngIf="assignmentUser && assignmentUser.id !== usersService.user.id">
                    {{assignmentUser.first_name + ' ' + assignmentUser.last_name.charAt(0)}}.
                </span>
                <span *ngIf="!assignmentUser">
                    {{defaultAssigne}}
                </span>
            </span>

                <svg width="8" height="7" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4l4-4H0z" fill="currentColor" fill-rule="nonzero"></path></svg>
            </button>
            <div class="send-as-clored-btn__dropdown dropdown-men">
                <div class="send-as-clored-btn__dropdown-content">
                    <ul class="send-as-clored-btn__dropdown-list">
                        <li
                                class="send-as-clored-btn__dropdown-list__el"
                                (click)="changeForwardAssigne()">
                            <a>{{defaultAssigne}}</a>
                        </li>
                        <ng-container *ngIf="usersService.activeUsers">
                            <li
                                    class="send-as-clored-btn__dropdown-list__el"
                                    *ngFor="let users of usersService.activeUsers"
                                    (click)="changeForwardAssigne(users)"
                            >
                                <ng-container *ngIf="!users.preferences || users.preferences.answer === 'available'">
                                    <span *ngIf="users.id === usersService.user.id">me</span>
                                    <span *ngIf="users.id !== usersService.user.id">{{users.first_name}}</span>
                                </ng-container>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>

        <button class="ticket-editor__btn forward-btn" (click)="addForward()" [disabled]="cloud.effect.forwardSpin">
            Forward
        </button>
    </div>
</div>
