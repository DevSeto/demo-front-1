<div class="ticket-editor add-note">
    <div class="dropdown pull-right  create-canned-reply-item" >
        <a id="dropdownMenu1" (click)="cannedrepliesService.textArea = textEditor; cloud.effect = 'showReply'" >
            <i class="la la-commenting-o"></i>
        </a>
    </div>
    <div [froalaEditor]="textEditor.editorOptions" [(froalaModel)]="noteData.body"></div>
    <div id="attachedFiles" *ngIf="ticketsService.ticket.ticketDraft.note_files.length">
        <ng-container *ngFor=" let attachments of ticketsService.ticket.ticketDraft.note_files; let ind = index">
            <a class="data-isFile" *ngIf="attachments.disposition === 'attachment'">
                {{attachments.name}}
                <i
                        class="fa fa-times"
                        (click)="ticketsService.ticket.ticketDraft.note_files.splice(ind,1);draftService.addIndividualdraftData();"
                ></i>
            </a>
        </ng-container>
    </div>
    <div class="pull-left editor-signature">
        <p [innerHtml]="mailBoxService.mailbox.signature"></p>
    </div>

    <div class="text-right">
        <button class="ticket-editor__btn add-note" (click)="addNote()" [disabled]="cloud.effect.noteSpin">
            Add Note
        </button>
    </div>
</div>
