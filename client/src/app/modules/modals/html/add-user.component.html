<div class="popup">
    <div class="popup__bg"></div>
    <div class="popup-content add-user" *ngIf="afterSucces">
        <div class="popup__head">
            <h3 class="popup__header">Add user</h3>
            <button class="btn popup__close-btn" (click)="closeAddUser()">
                <icon-svg pathToSVG="/public/images/icons/close.svg" ripple="false"></icon-svg>
            </button>
        </div>

        <form action="add-user-popup"
                      [formGroup]="addUserForm"
                      (ngSubmit)="submitForm()"
        >
            <div class="add-user-popup__form">
                <div class="ui-input">
                    <label class="ui-input__label" for="user-name">Name</label>
                    <input class="ui-input__input input"
                           id="user-name" type="text"
                           placeholder="Name"
                           formControlName="to_name"
                           [class.input-error-style]="classError('to_name')"
                           [class.input-success-style]="classSuccess('to_name')"
                    >
                    <span class="error-span help-block error backend-error input-group-error">
                        <form-errors
                                [control]="addUserForm.controls.to_name"
                                [controlName]="'to_name'"
                                [formSubmit]="addUserForm.submitted"
                        ></form-errors>
                    </span>
                </div>

                <div class="ui-input">
                    <label class="ui-input__label" for="user-email">E-mail</label>
                    <input class="ui-input__input input"
                           id="user-email"
                           type="text"
                           placeholder="E-mail"
                           formControlName="to_email"
                           [class.input-error-style]="classError('to_email')"
                           [class.input-success-style]="classSuccess('to_email')"
                    >
                    <span class="error-span help-block error backend-error input-group-error">
                        <form-errors
                                [control]="addUserForm.controls.to_email"
                                [controlName]="'Email'"
                                [formSubmit]="addUserForm.submitted"
                        ></form-errors>
                    </span>
                </div>

                <div class="ui-select">
                    <label class="ui-select__label" for="company-country">User Role</label>
                    <div class="ui-select__input user-rolo-dropdown">Agent</div>
                    <!--<div class="ui-select__options open">-->
                    <!--<div class="ui-select__option">Agend</div>-->
                    <!--<div class="ui-select__option">Super Agend</div>-->
                    <!--<div class="ui-select__option">Super Extra Agend</div>-->
                    <!--</div>-->

<!--                    <select class="ui-select__select" id="company-country">-->
<!--                        <option value="Admin">Agend</option>-->
<!--                        <option value="Agent">Super Agend</option>-->
<!--                        <option value="Super-Admin">Super Extra Agend</option>-->
<!--                    </select>-->
                    <span class="error-span help-block error backend-error input-group-error">
                        <form-errors
                                [control]="addUserForm.controls.role_id"
                                [controlName]="'role_id'"
                                [formSubmit]="addUserForm.submitted"
                        ></form-errors>
                    </span>
                </div>


                <div class="ui-checkbox-container" >
                    <ng-container  *ngFor="let mailbox of allMailboxes; let idx = index">


                    <label class="ui-checkbox"
                           [for]="'mailbox'+mailbox.id"
                    >
                        <input class="ui-checkbox__input"
                               type="checkbox"
                               [name]="'mailbox'+ mailbox.id"
                               [id]="'mailbox'+mailbox.id"
                               (change)="selectedAgents($event.target.checked, mailbox , idx)">
                        <span class="ui-checkbox__check-wrapper">
                                <span class="ui-checkbox__check"></span>
                                <span class="ui-checkbox__check__after"></span>
                        </span>
                        <span class="ui-checkbox__label">{{mailbox.name}}</span>
                    </label>
                    </ng-container>
                </div>

                <div class="w-100">
                    <div class="grad-btn pull-right">
                        <button class="grad-btn__btn" type="submit">Send Invite</button>
                        <span class="grad-btn__bg"></span>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
