<div class="popup popup--above popup--above--duble" *ngIf="!cloud.effect.deleteReplies && cloud.effect.viewReplies && cannedrepliesService.currentCannedReplies.id">
    <div class="popup__bg"></div>
    <div class="popup-content canned-reply-view">
        <div class="popup__head">
            <h3 class="popup__header">{{cannedrepliesService.currentCannedReplies.name}}</h3>
            <button class="btn popup__close-btn" (click)="cloud.effect = 'viewReplies'">
                <icon-svg pathToSVG="/public/images/icons/close.svg" ripple="false"></icon-svg>
            </button>
        </div>

        <p class="canned-reply-view__content">
        <span class="canned-reply-view__text"
              [innerHTML]="cannedrepliesService.currentCannedReplies.body"
        >
        </span>
        </p>
        <div class="clearfix">
            <div class="grad-btn pull-right">
                <button class="grad-btn__btn" (click)="cloud.effect = 'createCannedReplies';">Edit</button>
                <span class="grad-btn__bg"></span>
            </div>

            <button class="btn dafault discard pull-right" (click)="delteReply = !!1">Delete</button>
        </div>
    </div>
</div>
<div class="popup popup--above popup--above--duble" *ngIf="delteReply || cloud.effect.deleteReplies">
    <div class="popup__bg"></div>
    <div class="popup-content confirm-merge">
        <p class="mb24 grey">
            Please confirm you`d like to delete this canned reply.
        </p>
        <div class="flex justify-around">
            <button class="btn dafault" (click)="cloud.effect = 'viewReplies'">Cancel</button>
            <button class="btn dafault discard " (click)="deleteReplies()">Delete</button>

        </div>
    </div>
</div>
