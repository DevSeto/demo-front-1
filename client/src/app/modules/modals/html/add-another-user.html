<div class="popup">
    <div class="popup__bg"></div>
    <div class="popup-content after-add-user">
        <div class="popup__head">
            <h3 class="popup__header">Agent has been invited</h3>
            <button class="btn popup__close-btn" (click)="closeAddNewUser()">
                <icon-svg pathToSVG="/public/images/icons/close.svg" ripple="false"></icon-svg>                
            </button>
        </div>

        <div class="add-user-popup__form">
            <div class="w-100">
                <div class="w-100">
                    <p><b>{{invitedAgent.first_name}}{{invitedAgent.last_name}}</b> has been invited to your helpdesk.</p>
                    <p>An email will be sent to the new agent with login instructions.</p>
                    <p><span>Email has been sent to: </span><b>{{invitedAgent.to_email}}</b></p>
                </div>
            </div>
            <div class="w-100">
                <div class="grad-btn pull-right">
                    <button class="grad-btn__btn"  (click)="openAddUser()">Add another agent</button>
                    <span class="grad-btn__bg"></span>
                </div>
            </div>
        </div>
    </div>
</div>
