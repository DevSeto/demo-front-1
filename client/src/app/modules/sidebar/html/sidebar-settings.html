<div class="tickets-panel " [class.close]="!cloud.effect.ticketspanel">
    <div class="tickets-panel__header">
        <button class="create-ticket-btn create-ticket-btn_tickets-panel" (click)="cloud.effect = 'createTicket'">
            <svg width="157px" height="36px" viewBox="0 0 157 36" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <linearGradient x1="100%" y1="50%" x2="9.90453078%" y2="50%" id="linearGradient-1">
                        <stop stop-color="#08AEEA" offset="0%"></stop>
                        <stop stop-color="#14CD9A" offset="100%"></stop>
                    </linearGradient>
                </defs>
                <g id="Mailbox-v4" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Advanced-Search-State" transform="translate(-162.000000, -18.000000)">
                        <g id="top-expanded" transform="translate(80.000000, 0.000000)">
                            <g id="bn">
                                <g transform="translate(82.000000, 18.000000)">
                                    <g id="Group-15">
                                        <text id="Create-ticket" fill="url(#linearGradient-1)" font-family="Lato Bold, Lato"
                                              font-size="18" font-weight="bold">
                                            <tspan x="51.7645" y="25">Create ticket</tspan>
                                        </text>
                                        <g id="Group-12" stroke="url(#linearGradient-1)">
                                            <circle id="Oval" stroke-width="1.7" cx="18" cy="18" r="17.15"></circle>
                                            <path d="M25.3333333,17.3333333 L18.6666667,17.3333333 L18.6666667,10.6666667 C18.6666667,10.3 18.368,10 18,10 C17.632,10 17.3333333,10.3 17.3333333,10.6666667 L17.3333333,17.3333333 L10.6666667,17.3333333 C10.2986667,17.3333333 10,17.6333333 10,18 C10,18.37 10.2986667,18.6666667 10.6666667,18.6666667 L17.3333333,18.6666667 L17.3333333,25.3333333 C17.3333333,25.7033333 17.632,26 18,26 C18.368,26 18.6666667,25.7033333 18.6666667,25.3333333 L18.6666667,18.6666667 L25.3333333,18.6666667 C25.7013333,18.6666667 26,18.37 26,18 C26,17.6333333 25.7013333,17.3333333 25.3333333,17.3333333"
                                                  id="Fill-49" stroke-width="0.2" fill="url(#linearGradient-1)"></path>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </button>

        <button class="hide-tickets-panel-btn" (click)="cloud.effect = 'ticketspanel'">
            <img src="../../../../../../public/images/icons/arrow.png" alt="Hide Tickets Panel">
        </button>
    </div>
    <div class="tickets-panel-inner">

        <div class="tickets-panel-item" [class.close]="(!cloud.effect.personal && !sidebarData['personal'])">
            <h3 class="tickets-panel-item__title bold" tabindex="1" (click)="effect('personal', $event)">Personal</h3>
            <div class="tickets-panel-item__content">
                <div class="tickets-panel-item__category"
                     [class.active]="selected_menu === 'users-profile'"
                     (click)="navigateToProfilePage(userService.user.id)"
                >
                    <div class="tickets-panel-item__category__icon">
                        <svg width="16px" height="14px" viewBox="0 0 16 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Mailbox-v4" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Open-tickets" transform="translate(-120.000000, -158.000000)">
                                    <g id="menu" transform="translate(80.000000, 0.000000)">
                                        <g id="support">
                                            <g transform="translate(0.000000, 105.000000)">
                                                <g id="1" transform="translate(40.000000, 50.000000)">
                                                    <g id="inbox" transform="translate(0.000000, 2.000000)">
                                                        <rect id="Rectangle" x="0" y="0" width="16" height="16"></rect>
                                                        <path d="M15.9863281,6.4590088 C15.9773763,6.41235354 15.9637044,6.3679199 15.9462891,6.32519531 C15.9462891,6.32485354 15.9459635,6.32451172 15.9459635,6.3241699 L14.1193034,1.84833984 C13.9090169,1.33325198 13.4277344,1 12.8937175,1 L3.10628254,1 C2.57226562,1 2.09130858,1.33325198 1.88069662,1.84833984 L0.0540364583,6.3241699 C0.0540364583,6.32451172 0.0537109167,6.32485354 0.0537109167,6.32519531 C0.0362955833,6.3679199 0.0226237083,6.41235354 0.013671875,6.4590088 C0.00439454167,6.50583495 0,6.55283203 0,6.59931641 L0,6.6 L0,13.6 C0,14.3721192 0.59798175,15 1.33333333,15 L14.6666667,15 C15.4020182,15 16,14.3721192 16,13.6 L16,6.6 C16,6.59965822 16,6.59965822 16,6.59931641 C16,6.55283203 15.9956055,6.50583495 15.9863281,6.4590088 Z M3.10628254,2.4 L12.8937175,2.4 L14.3222656,5.9 L11.9526367,5.9 C11.2916667,5.9 10.7363281,6.38586427 10.6319987,7.05527344 C10.4204102,8.41408693 9.31331379,9.4 8,9.4 C6.68668621,9.4 5.57958983,8.41408693 5.36832683,7.05493166 C5.26399742,6.38586427 4.70865883,5.9 4.04768879,5.9 L1.67805992,5.9 L3.10628254,2.4 Z M1.33333333,13.6 L1.33333333,12.2 L2.66666667,12.2 C3.03466796,12.2 3.33333333,11.8864014 3.33333333,11.5 C3.33333333,11.1135986 3.03466796,10.8 2.66666667,10.8 L1.33333333,10.8 L1.33333333,7.3 L4.04768879,7.3 L4.05273437,7.28068849 C4.36962892,9.31984864 6.02994792,10.8 8,10.8 C9.97005208,10.8 11.6303711,9.31984864 11.9523112,7.3 L14.6666667,7.3 L14.6666667,10.8 L13.3333333,10.8 C12.965332,10.8 12.6666667,11.1135986 12.6666667,11.5 C12.6666667,11.8864014 12.965332,12.2 13.3333333,12.2 L14.6666667,12.2 L14.6666667,13.6 L1.33333333,13.6 Z" id="Shape" fill="currentColor"></path>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <p class="tickets-panel-item__category__title">Profile</p>
                </div>
                <div class="tickets-panel-item__category"
                     [class.active]="selected_menu === 'notifications'"
                     [routerLink]="['/settings/notifications']"
                >
                    <div class="tickets-panel-item__category__icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23.057 18.063c-2.158-1.875-4.154-4.52-4.154-11.126C18.903 3.112 15.806 0 12 0 8.194 0 5.097 3.112 5.097 6.937c0 6.612-1.996 9.255-4.155 11.128A2.753 2.753 0 0 0 0 20.135c0 .437.352.79.785.79h7.452C8.6 22.678 10.149 24 12 24c1.85 0 3.4-1.321 3.763-3.075h7.452a.787.787 0 0 0 .785-.79c0-.797-.344-1.553-.943-2.072zM12 22.422a2.278 2.278 0 0 1-2.134-1.497h4.268A2.278 2.278 0 0 1 12 22.422zM1.88 19.347c.028-.031.059-.061.09-.09 3.293-2.856 4.697-6.54 4.697-12.32 0-2.955 2.393-5.359 5.333-5.359 2.94 0 5.332 2.404 5.332 5.36 0 5.773 1.405 9.458 4.699 12.32.032.028.062.058.091.089H1.88z" fill="currentColor" fill-rule="nonzero"></path></svg>
                    </div>
                    <p class="tickets-panel-item__category__title">Notifications</p>
                </div>

                <div class="tickets-panel-item__category"
                     [class.active]="selected_menu === 'preferences'"
                     [routerLink]="['/settings/preferences']"
                >
                    <div class="tickets-panel-item__category__icon">
                        <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg">
                            <g fill="currentColor" fill-rule="nonzero">
                                <path d="M.536 2.684h2.802a2.11 2.11 0 0 0 2.038 1.571c.977 0 1.8-.668 2.038-1.571h8.765a.536.536 0 0 0 0-1.072H7.414A2.11 2.11 0 0 0 5.376.041c-.977 0-1.8.668-2.038 1.571H.536a.536.536 0 0 0 0 1.072zm4.84-1.572a1.037 1.037 0 0 1 0 2.072 1.037 1.037 0 0 1 0-2.072zM16.179 7.464h-3.571a2.11 2.11 0 0 0-2.038-1.571c-.977 0-1.8.668-2.038 1.571H.536a.536.536 0 0 0 0 1.072h7.996a2.11 2.11 0 0 0 2.038 1.571c.977 0 1.8-.668 2.038-1.571h3.57a.536.536 0 1 0 0-1.072zM10.57 9.036a1.037 1.037 0 0 1 0-2.072 1.037 1.037 0 0 1 0 2.072zM16.179 13.316H7.414a2.11 2.11 0 0 0-2.038-1.571c-.977 0-1.8.668-2.038 1.571H.536a.536.536 0 0 0 0 1.072h2.802a2.11 2.11 0 0 0 2.038 1.571c.977 0 1.8-.668 2.038-1.571h8.765a.536.536 0 0 0 0-1.072zM5.376 14.888a1.037 1.037 0 0 1 0-2.072 1.037 1.037 0 0 1 0 2.072z"></path>
                            </g>
                        </svg>
                    </div>
                    <p class="tickets-panel-item__category__title">Preferences</p>
                </div>

            </div>
        </div>

        <div class="tickets-panel-item "
             [class.close]="(!cloud.effect.company && !sidebarData['company'])"
             *ngIf="userService.user.display_user_role === 'Account Owner' "
        >
            <h3 class="tickets-panel-item__title bold" tabindex="1"
                (click)="effect('company', $event)"
            >Company</h3>
            <div class="tickets-panel-item__content">
                <div class="tickets-panel-item__category"
                     [class.active]="selected_menu === 'company-profile'"
                     [routerLink]="['/settings/company-profile']"
                >
                    <div class="tickets-panel-item__category__icon">
                        <svg width="16px" height="14px" viewBox="0 0 16 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Mailbox-v4" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Open-tickets" transform="translate(-120.000000, -158.000000)">
                                    <g id="menu" transform="translate(80.000000, 0.000000)">
                                        <g id="support">
                                            <g transform="translate(0.000000, 105.000000)">
                                                <g id="1" transform="translate(40.000000, 50.000000)">
                                                    <g id="inbox" transform="translate(0.000000, 2.000000)">
                                                        <rect id="Rectangle" x="0" y="0" width="16" height="16"></rect>
                                                        <path d="M15.9863281,6.4590088 C15.9773763,6.41235354 15.9637044,6.3679199 15.9462891,6.32519531 C15.9462891,6.32485354 15.9459635,6.32451172 15.9459635,6.3241699 L14.1193034,1.84833984 C13.9090169,1.33325198 13.4277344,1 12.8937175,1 L3.10628254,1 C2.57226562,1 2.09130858,1.33325198 1.88069662,1.84833984 L0.0540364583,6.3241699 C0.0540364583,6.32451172 0.0537109167,6.32485354 0.0537109167,6.32519531 C0.0362955833,6.3679199 0.0226237083,6.41235354 0.013671875,6.4590088 C0.00439454167,6.50583495 0,6.55283203 0,6.59931641 L0,6.6 L0,13.6 C0,14.3721192 0.59798175,15 1.33333333,15 L14.6666667,15 C15.4020182,15 16,14.3721192 16,13.6 L16,6.6 C16,6.59965822 16,6.59965822 16,6.59931641 C16,6.55283203 15.9956055,6.50583495 15.9863281,6.4590088 Z M3.10628254,2.4 L12.8937175,2.4 L14.3222656,5.9 L11.9526367,5.9 C11.2916667,5.9 10.7363281,6.38586427 10.6319987,7.05527344 C10.4204102,8.41408693 9.31331379,9.4 8,9.4 C6.68668621,9.4 5.57958983,8.41408693 5.36832683,7.05493166 C5.26399742,6.38586427 4.70865883,5.9 4.04768879,5.9 L1.67805992,5.9 L3.10628254,2.4 Z M1.33333333,13.6 L1.33333333,12.2 L2.66666667,12.2 C3.03466796,12.2 3.33333333,11.8864014 3.33333333,11.5 C3.33333333,11.1135986 3.03466796,10.8 2.66666667,10.8 L1.33333333,10.8 L1.33333333,7.3 L4.04768879,7.3 L4.05273437,7.28068849 C4.36962892,9.31984864 6.02994792,10.8 8,10.8 C9.97005208,10.8 11.6303711,9.31984864 11.9523112,7.3 L14.6666667,7.3 L14.6666667,10.8 L13.3333333,10.8 C12.965332,10.8 12.6666667,11.1135986 12.6666667,11.5 C12.6666667,11.8864014 12.965332,12.2 13.3333333,12.2 L14.6666667,12.2 L14.6666667,13.6 L1.33333333,13.6 Z" id="Shape" fill="currentColor"></path>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <p class="tickets-panel-item__category__title">Profile</p>
                </div>

                <div class="tickets-panel-item__category"
                     (click)="openUsers('active')"
                     [class.active]="(cloud.effect.active || previouslyState.users.verify) && (changeColor.active || changeColor.inactive)"
                >
                    <div class="tickets-panel-item__category__icon">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 9.1c2.4 0 4.4-2 4.4-4.4 0-2.4-2-4.4-4.4-4.4-2.4 0-4.4 2-4.4 4.4 0 2.4 2 4.4 4.4 4.4zM5.1 4.7c0-1.6 1.3-2.9 2.9-2.9 1.6 0 2.9 1.3 2.9 2.9 0 1.6-1.3 2.9-2.9 2.9-1.6 0-2.9-1.3-2.9-2.9zm5.5 4.8H5.4C2.4 9.5 0 12 0 15c0 .4.3.7.7.7h14.5c.4 0 .7-.3.7-.7.1-3.1-2.3-5.5-5.3-5.5zm-9 4.7c.4-1.8 2-3.2 3.9-3.2h5.1c1.9 0 3.5 1.4 3.9 3.2H1.6z" fill="currentColor"></path></svg>
                    </div>
                    <p class="tickets-panel-item__category__title">Users</p>
                </div>

            </div>
        </div>

        <div class="tickets-panel-item " [class.close]="(!cloud.effect.ticketing && !sidebarData['ticketing'])">
            <h3 class="tickets-panel-item__title bold" tabindex="1"
                (click)="effect('ticketing', $event)"
            >Ticketing</h3>
            <div class="tickets-panel-item__content">

                <div class="tickets-panel-item__category tickets-panel-item__category--mailbox active flex-wrap "
                     *ngIf="userService.user.display_user_role === 'Account Owner'"
                     [class.active]="selected_menu === 'mailbox'"

                >
                    <div class="tickets-panel-item__category__icon">
                        <svg width="21" height="16" xmlns="http://www.w3.org/2000/svg">
                            <g fill="currentColor" fill-rule="evenodd">
                                <path d="M18.398.033H2.563A2.565 2.565 0 0 0 0 2.595v10.823a2.565 2.565 0 0 0 2.563 2.562h15.83a2.565 2.565 0 0 0 2.563-2.562V2.599A2.562 2.562 0 0 0 18.398.033zm1.392 13.385c0 .767-.625 1.392-1.392 1.392H2.563a1.393 1.393 0 0 1-1.392-1.392V2.599c0-.767.624-1.391 1.392-1.391h15.83c.768 0 1.392.624 1.392 1.391v10.819h.005z" fill-rule="nonzero"></path>
                                <path d="M13.216 7.872l5.125-4.596a.588.588 0 0 0 .044-.828.588.588 0 0 0-.828-.044l-7.068 6.344L9.11 7.517c-.004-.005-.009-.01-.009-.013a.867.867 0 0 0-.095-.083L3.396 2.4a.585.585 0 0 0-.83.048.585.585 0 0 0 .049.828L7.8 7.91l-5.165 4.835a.588.588 0 0 0 .802.858L8.681 8.7l1.422 1.27a.585.585 0 0 0 .78-.004l1.462-1.31 5.212 4.953a.585.585 0 0 0 .807-.85l-5.148-4.887z"></path>
                            </g>
                        </svg>
                    </div>
                    <p class="tickets-panel-item__category__title"  [routerLink]="['/settings/mailbox']">Mailboxes</p>
                    <ul class="mailboxes-sublist">
                        <ng-container
                            *ngIf="mailboxService.mailboxes"
                        >
                        <li
                                *ngFor="let mailbox of mailboxService.mailboxes; let idx = index"

                                class="mailboxes-sublist__el"
                        >
                            <a [routerLink]="['/mailbox-settings/',mailbox.id]">{{mailbox.name}}</a>
                        </li>


                        </ng-container>

                        <li class="mailboxes-sublist__el mailboxes-sublist__el--add">
                            <a [routerLink]="['/settings/addMailbox']"><span class="plus">+</span> Add mailbox</a>
                        </li>
                    </ul>
                </div>

                <div class="tickets-panel-item__category"
                     [class.active]="selected_menu === 'canned-replies'"
                     [routerLink]="['/settings/canned-replies']"
                >
                    <div class="tickets-panel-item__category__icon">
                        <svg width="19" height="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.595.008H1.55C.539.008 0 .346 0 1.087v3.64c0 .337.27.607.607.674v8.697c0 .809.809 1.887 1.685 1.887h14.696c.944 0 1.348-1.078 1.348-1.887V5.4c.337-.067.607-.337.607-.674v-3.64C18.876.008 17.932.008 17.595.008zm-.607 14.022c-.067.27-.135.472-.202.54H2.292c-.135-.068-.404-.405-.404-.54V5.401H4.65v1.281c0 .877.877 1.686 1.753 1.686h6.404c.81 0 1.416-.675 1.416-1.686v-1.28h2.764v8.628zM6 5.401h6.808v1.281a.818.818 0 0 1-.067.337H6.404C6.27 7.02 6 6.817 6 6.682v-1.28zm11.527-1.28H1.348V1.357H17.527V4.12z" fill="currentColor" fill-rule="nonzero"></path></svg>
                    </div>
                    <p class="tickets-panel-item__category__title">Canned Replies</p>
                </div>

            </div>
        </div>

    </div>
</div>
